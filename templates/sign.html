{% extends 'home.html' %}

{% block body %}

<style>
.sign-up {

  margin: 0 auto;
  padding: 5px;
  text-align: center;
  width: 25%;
  background-color: rgba(0, 0, 0, 0.5);
  margin-top: 10px;
  height: 500px;
  border: 1px solid #fff;


} 

</style>
<div class='sign-up'>

  <input type="text" name="name" placeholder="Enter your username">

</form>

</div>


{% endblock %}
